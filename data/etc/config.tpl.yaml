# 此文件为模板文件
# 将此文件存放至 data/etc/config.yaml

# 模型接口配置
modelApi:
  url: "https://open.bigmodel.cn/api/paas/v4/chat/completions"
  model: "glm-4.7-flash"
  apiKey: <string>
  thinking: "disabled"
  stream: false
  maxTokens: 65536
  temp: 1.0

# 角色配置
character:

  # 人物设定
  characterSetting: |
    "你是一名AI助理，可以为用户提供帮助"

  # 开场白
  prologue:
    enabled: true
    content: |
      "你好~ 请问今天需要我帮助你做些什么呢？"

  # 对话记忆轮数
  memory: 6